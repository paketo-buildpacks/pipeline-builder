github:
  username: ${{ secrets.JAVA_GITHUB_USERNAME }}
  token:    ${{ secrets.PAKETO_BOT_GITHUB_TOKEN }}

codeowners:
- path:  "*"
  owner: "@paketo-buildpacks/java-maintainers"

docker_credentials:
- registry: ghcr.io
  username: ${{ secrets.JAVA_GITHUB_USERNAME }}
  password: ${{ secrets.PAKETO_BOT_GITHUB_TOKEN }}

