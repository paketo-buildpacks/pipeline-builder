path: ../../sap-machine

codeowners:
- path:  "*"
  owner: "@paketo-buildpacks/java-buildpacks"

package:
  repository: gcr.io/paketo-buildpacks/sap-machine

docker_credentials:
- registry: gcr.io
  username: _json_key
  password: ${{ secrets.JAVA_GCLOUD_SERVICE_ACCOUNT_KEY }}

dependencies:
- name:            JDK 11
  id:              jdk
  version_pattern: "11\\.[\\d]+\\.[\\d]+"
  uses:            docker://ghcr.io/paketo-buildpacks/actions/github-release-dependency:main
  with:
    glob:       sapmachine-jdk-.+_linux-x64_bin.tar.gz
    owner:      SAP
    repository: SapMachine
    tag_filter: sapmachine-(11.*)
    token:      ${{ secrets.GITHUB_TOKEN }}
- name:            JRE 11
  id:              jre
  version_pattern: "11\\.[\\d]+\\.[\\d]+"
  uses:            docker://ghcr.io/paketo-buildpacks/actions/github-release-dependency:main
  with:
    glob:       sapmachine-jre-.+_linux-x64_bin.tar.gz
    owner:      SAP
    repository: SapMachine
    tag_filter: sapmachine-(11.*)
    token:      ${{ secrets.GITHUB_TOKEN }}
- name:            JDK 15
  id:              jdk
  version_pattern: "15\\.[\\d]+\\.[\\d]+"
  uses:            docker://ghcr.io/paketo-buildpacks/actions/github-release-dependency:main
  with:
    glob:       sapmachine-jdk-.+_linux-x64_bin.tar.gz
    owner:      SAP
    repository: SapMachine
    tag_filter: sapmachine-(15.*)
    token:      ${{ secrets.GITHUB_TOKEN }}
- name:            JRE 15
  id:              jre
  version_pattern: "15\\.[\\d]+\\.[\\d]+"
  uses:            docker://ghcr.io/paketo-buildpacks/actions/github-release-dependency:main
  with:
    glob:       sapmachine-jre-.+_linux-x64_bin.tar.gz
    owner:      SAP
    repository: SapMachine
    tag_filter: sapmachine-(15.*)
    token:      ${{ secrets.GITHUB_TOKEN }}
- id:   jvmkill
  uses: docker://ghcr.io/paketo-buildpacks/actions/github-release-dependency:main
  with:
    owner:      cloudfoundry
    repository: jvmkill
    token:      ${{ secrets.GITHUB_TOKEN }}
